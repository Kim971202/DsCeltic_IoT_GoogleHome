<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Redirect Example</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin-top: 50px;
        }
        button {
          font-size: 16px;
          padding: 10px 20px;
          cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Home Page</h1>
<button id="loginButton">Login</button>

<script>
    document.getElementById('loginButton').addEventListener('click', function() {
      window.location.href = 'https://daesungiot.co.kr/authorization_code'; // 원하는 URL로 변경
    });
</script>
</body>
</html>
